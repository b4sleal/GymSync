<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GymSync â€“ Weekly Planner</title>
    <link rel="stylesheet" href="css/planner.css" />
</head>
<body>

<main class="container">
    <section class="card">
        <h1>Create a Workout</h1>
        <p class="muted">Pick one or more days. If you pick multiple days, GymSync will create one workout entry per day.</p>

        <form id="workoutForm" class="form">
            <div class="row">
                <label>
                    Workout description
                    <input id="description" type="text" maxlength="255" placeholder="e.g., Leg Day" required />
                </label>

                <label>
                    Duration (minutes)
                    <input id="duration" type="number" min="5" max="300" step="5" value="60" required />
                </label>
            </div>

            <fieldset class="days">
                <legend>Days of the week</legend>
                <label><input type="checkbox" name="days" value="Mon" /> Mon</label>
                <label><input type="checkbox" name="days" value="Tue" /> Tue</label>
                <label><input type="checkbox" name="days" value="Wed" /> Wed</label>
                <label><input type="checkbox" name="days" value="Thu" /> Thu</label>
                <label><input type="checkbox" name="days" value="Fri" /> Fri</label>
                <label><input type="checkbox" name="days" value="Sat" /> Sat</label>
                <label><input type="checkbox" name="days" value="Sun" /> Sun</label>
            </fieldset>

            <label class="toggle">
                <input id="isRecurring" type="checkbox" checked />
                <span>Recurring weekly</span>
            </label>

            <div class="actions">
                <button type="submit">Add Workout</button>
                <button type="button" id="clearBtn" class="secondary">Clear</button>
            </div>

            <p id="msg" class="msg" aria-live="polite"></p>
        </form>
    </section>

    <section class="card">
        <div class="listHeader">
            <h2>Planned Workouts</h2>
            <div class="listActions">
                <select id="filterDay">
                    <option value="All">All days</option>
                    <option value="Mon">Mon</option><option value="Tue">Tue</option><option value="Wed">Wed</option>
                    <option value="Thu">Thu</option><option value="Fri">Fri</option><option value="Sat">Sat</option><option value="Sun">Sun</option>
                </select>
                <button type="button" id="wipeBtn" class="danger">Delete all</button>
            </div>
        </div>

        <div id="workoutList" class="workoutList"></div>
    </section>
</main>

<script src="js/planner.js"></script>
